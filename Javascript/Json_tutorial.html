<script>
    let jsonobj ={
        name : "raghuveer",
        age : 19,
        gender : "male",
        food : "Bindi Lover"
    }
    console.log(jsonobj);
    let myjsonstr=JSON.stringify(jsonobj);
    console.log(myjsonstr);
    myjsonstr=myjsonstr.replace(19,20);
    console.log(myjsonstr);

    let newjsonobj = JSON.parse(myjsonstr);
    console.log(newjsonobj);
</script>
