<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout & Clear Timeout</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <div id="btn"><button>Time out !!</button></div>
    <script>
        console.log("Hello world!")
        //set timeout : = Allows us to run a funciton once after the interval of time
        //set interval : = Allows us to run a function repeatedly after the interval of time

        // shortcut way
        // setTimeout((greet) => {
        //     console.log("delayed msg")
        // }, 2000);

        function greet(sec){
            console.log("delayed message by ", sec , " seconds...");
        }
        timeout=setTimeout(greet,3000,3);
        //clear timeout
        element=document.getElementById('btn');
        element.addEventListener('click',stop);

        function stop(){
            clearTimeout(timeout);
            console.log("stopped!");
        }

        
    </script>
</body>
</html>
