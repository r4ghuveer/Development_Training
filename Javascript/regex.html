<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex</title>
</head>
<body>
    <script>
        let reg=/script/;
        //let reg=/s[a-b]cript/   this will check a to b between s and c of script  similarly [0-9][A-Z]
        //let reg=/s[^r]ript      this will check whether the second chracter is "any character except r"
        let str="script java";
        let result=reg.exec(str);
        console.log(result);

        if(reg.test(str)){
            console.log("REG is matched");
        }
        else{
            console.log("not matched");
        }
    </script>
</body>
</html>
