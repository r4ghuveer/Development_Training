<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login form with validation</title>
  <script src="validation.js"></script>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  margin-top: 50px;
}

form {
  width: 400px;
  margin: 0 auto;
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
}

form h2 {
  text-align: center;
  margin-bottom: 20px;
}

form div {
  margin-bottom: 10px;
}

form label {
  display: block;
  margin-bottom: 5px;
}

form input[type="text"],
form input[type="email"],
form input[type="password"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  font-size: 16px;
}

form button[type="submit"] {
  display: block;
  margin-top: 20px;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

form button[type="submit"]:hover {
  background-color: #3e8e41;
}

span.error {
  color: red;
  font-size: 14px;
}
</style>
<body>
  <h1>Registration and Login form with validation</h1>

  <!-- Registration Form -->
  <form id="register-form" action="register.php" method="post" onsubmit="return validateRegisterForm()">
    <h2>Register</h2>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <span id="name-error"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <span id="email-error"></span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <span id="password-error"></span>
    </div>
    <div>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password">
      <span id="confirm-password-error"></span>
    </div>
    <button type="submit">Register</button>
  </form>

  <!-- Login Form -->
  <form id="login-form" action="login.php" method="post" onsubmit="return validateLoginForm()">
    <h2>Login</h2>
    <div>
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="email">
      <span id="login-email-error"></span>
    </div>
    <div>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password">
      <span id="login-password-error"></span>
    </div>
    <button type="submit">Login</button>
  </form>
</body>
</html>
